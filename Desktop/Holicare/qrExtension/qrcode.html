<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme : {
                    extends : {
                        fontFamily : {
                            sans : ['Poppins', 'sans-serif'],
                        },
                    },
                },
            };
        </script>
        <script src="qrcode.js"></script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        ></script>
    
</head>
<body class = "flex flex-col align-center justify-center m-auto">

        <header class = "bg-blue-900 p-20">
            <p class = "text-white text-3xl font-bold">QRCode Generator Extension</p>
        </header>

        <main>

            <div class="w-full md:w-2/3 mr-24 p-10">
                <p class="mb-4">
                  QR Codes allow smartphone users to access your website simply and
                  quickly.
                </p>
                <p>
                  Share your URL or generate a QR Code and download the image.
                </p>
      
                <form id="generate-form" class="mt-4">
                  <input
                    id="url"
                    type="url"
                    placeholder="Enter a URL"
                    class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none mb-5"
                    required
                  />
      
                  <select
                    class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none"
                    name="size"
                    id="size"
                  >
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                  </select>
                  <button
                    class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
                    type="submit"
                  >
                    Generate QR Code
                  </button>
                </form>
              </div>

        </main>

</body>
</html>
